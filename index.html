<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Amiri+Quran&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <!--CENTER DIV-->
        <div class="center_div">

            <!--TASKS TABLE-->
            <div class="tasks_table">
                <!--HEADER-->
                <div class="header">
                    <h1>My tasks</h1>
                    <button  id="add-btn" class="add-btn  circular">
                        <span class="material-symbols-outlined">
                            add
                            </span>
                    </button>

                </div>
                <!--//HEADER//-->

                <!--TASKS-->
                <div class="tasks" id="tasks">
                    <!--TASK-->
                    <div class="task">

                        <!--TASK INFO-->
                        <div class="task-info">
                            <h2>READ A BOOK</h2>
                            <div class="date">
                                <span class="material-symbols-outlined">
                                    calendar_month
                                    </span>
                                <span>10/10/2030</span>
                                

                            </div>

                        </div>
                        <!--//TASK INFO//-->


                         <!--TASK ACTIONS-->
                         <div class="task-actions">
                            <button class="circular btn-clor_1"><span class="material-symbols-outlined">
                                delete
                                </span></button>
                            <button class="circular btn-clor_2"><span class="material-symbols-outlined">
                                done
                                </span></button>
                            <button class="circular btn-clor_3"><span class="material-symbols-outlined">
                                edit
                                </span></button>

                         </div>
                         <!--//TASK ACTIONS//-->

                    </div>
                    <!--//TASK//-->

                </div>
                <!--//TASKS//-->

            </div>
             <!--//TASKS TABLE//-->

        </div>
         <!--//CENTER DIV //-->
    </div>
</body>
<script src="main.js"></script>
</html>
